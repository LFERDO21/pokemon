<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokem</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
          <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
              <polygon points="50,0 100,0 50,100 0,100" />
            </svg>
      
            <div>
              <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                  <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                    <div class="flex items-center justify-between w-full md:w-auto">
                      <a href="index.html">
                        <span class="sr-only">Logo</span>
                        <img alt="Workflow" class="h-8 w-auto sm:h-10" src="img/pokemon.png">
                      </a>
                      <div class="-mr-2 flex items-center md:hidden">
                        <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                          <span class="sr-only">Aprir Menu</span>
                          <!-- Heroicon name: outline/menu -->
                          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                    <a href="index.html" class="font-medium text-gray-500 hover:text-gray-900">Inicio</a>
    
                    <a href="busqueda.html" class="font-medium text-gray-500 hover:text-gray-900">Buscar</a>
      
                    <a href="todos.html" class="font-medium text-gray-500 hover:text-gray-900">Todos</a>
      
                  </div>
                </nav>
              </div>
      
              <!--
                Mobile menu, show/hide based on menu open state.
      
                Entering: "duration-150 ease-out"
                  From: "opacity-0 scale-95"
                  To: "opacity-100 scale-100"
                Leaving: "duration-100 ease-in"
                  From: "opacity-100 scale-100"
                  To: "opacity-0 scale-95"
              -->
              <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                  <div class="px-5 pt-4 flex items-center justify-between">
                    <div>
                      <img class="h-8 w-auto" src="img/pokemon.png" alt="">
                    </div>
                    <div class="-mr-2">
                      <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Cerrar</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="index.html" class="font-medium text-gray-500 hover:text-gray-900">Inicio</a>
    
                    <a href="busqueda.html" class="font-medium text-gray-500 hover:text-gray-900">Buscar</a>
      
                    <a href="todos.html" class="font-medium text-gray-500 hover:text-gray-900">Todos</a>
    
                </div>
              </div>
            </div>
            </div>
            </div>








    <div>
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <!-- Contenido de la card -->
        <div b-data-poke-card class="poke-card">
            <div b-data-poke-name class="bagtag">Buscando al pokemon </div>   <!-- Nombre -->
            <!-- Contenedoor Imagen -->
            <div b-data-poke-img-container class="img-container">
                <img b-data-poke-img class="poke-img" src="img/Buscando.jpg"/><!-- Imagen -->
            </div>
            <!-- Contenedoor Imagen -->
            <div b-data-poke-id class="bagtag"></div>
            <div b-data-poke-types class="poke-types"></div>
            <div b-data-poke-stats class="poke-stats"></div>
        </div>
        <!-- Contenido de la card -->
    </div>
</body>
</html>
